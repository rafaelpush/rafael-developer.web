  <script>
 const textContainer = document.getElementById('text-container');

// Texto a ser exibido
const text = "Web Developer";

// Variáveis de controle
let index = 0;

// Função para exibir o texto aos poucos
function typeText() {
    if (index < text.length) {
        textContainer.innerHTML += text[index]; // Adiciona uma letra de cada vez
        index++;
        setTimeout(typeText, 300); // Atraso entre cada caractere (50 ms)
    }
}

// Iniciar o efeito ao carregar a página
typeText();

  </script>
